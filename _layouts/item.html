---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.description }}</h2>

{{ page.content }}

<h2>관련 게시물</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'item', page.name %}
  {% for post in filtered_posts %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
