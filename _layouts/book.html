---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.description }}</h2>
<div class="content">
  {{ page.content }}
  </div>

{% assign filtered_posts = site.posts | where: 'book', page.name %}
{% if filtered_posts.size > 0 %}
<h2>관련 이야기</h2>
<ul>
{% for post in filtered_posts %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
{% endif %}
