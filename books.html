---
layout: default
title: Books
---

<h1>도서 목록</h1>

{% for book in site.books %}
  <h2><a href="{{ book.url | relative_url }}">{{ book.name }}</a></h2>
  <span class="excerpt">{{ boom.excerpt | markdownify }}</span>
  <p>{{ book.description }}</p>
  <img src="{{ book.image | relative_url }}"/>
{% endfor %}
